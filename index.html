<!doctype html>
<html lang="en">
    <head>
        <title>Page Title</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="code.css">
        <script src="code2.js"></script>
    </head>
    <body>
        <header>
            <img src="images/PassportToRichesLogo.png" alt="Passport To Riches Logo">
        </header>
        <div id="main">
            <table id="screen">
                <tr>
                    <td id="00" class="tile"></td>
                    <td id="10" class="tile"></td>
                    <td id="20" class="tile"></td>
                    <td id="30" class="tile"></td>
                    <td id="40" class="tile"></td>
                </tr>
                <tr>
                    <td id="01" class="tile"></td>
                    <td id="11" class="tile"></td>
                    <td id="21" class="tile"></td>
                    <td id="31" class="tile"></td>
                    <td id="41" class="tile"></td>
                </tr>
                <tr>
                    <td id="02" class="tile"></td>
                    <td id="12" class="tile"></td>
                    <td id="22" class="tile"></td>
                    <td id="32" class="tile"></td>
                    <td id="42" class="tile"></td>
                </tr>
            </table>
            <div id="panel">
                <div id="displayPanel">
                    
                    <fieldset class="displayAmount">
                        <legend>Cash</legend>
                        <div id="cash">$100</div>
                    </fieldset>
                    <fieldset class="displayAmount">
                        <legend>Win</legend>
                        <div id="winAmount">$0</div>
                    </fieldset>
                </div>
                <div id="setBetPanel">
                    <img src="images/triangles_down.png" alt="reduce bet by $0.50" id="reduceBet">
                    <fieldset id="betAmount" class="displayAmount">
                            <legend>Current Bet</legend>
                            <div id="currentBet">$0.50</div>
                        </fieldset>
                    <!--<p id="betAmount">$0.50</p>-->
                    <img src="images/triangles_up.png" alt="increase bet by $0.50" id="increaseBet">
                </div>
                <div id="submitBetPanel">
                    <div id="maxBet">Max<br>bet</div>
                    <div id="repeatBet">Repeat<br>bet</div>
                </div>
            </div>
        </div>
        <footer></footer>
        
    </body>
</html>
